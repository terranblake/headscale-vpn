# Proxy Gateway Configuration
# This file is loaded by the proxy gateway container

# Basic proxy settings
PROXY_MODE=transparent
HTTP_PORT=8080
HTTPS_PORT=8443
WEB_UI_PORT=8081

# Logging configuration
LOG_LEVEL=info
LOG_FILE=/var/log/mitmproxy/access.log

# Certificate settings
CERT_DIR=/root/.mitmproxy
GENERATE_CA_CERT=true

# Bypass configuration
BYPASS_LOCAL_TRAFFIC=true
BYPASS_PRIVATE_RANGES=true

# Performance settings
MAX_CONNECTIONS=1000
TIMEOUT=30